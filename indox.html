<!DOCTYPE html>
<html lang="">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>


<body>
	<div class="container mt-5 p-4">
		<div class="row border border-dark border-3 justify-content-center p-2">
			<div class="row mb-2>
				<input type="text" class=form-control">
			</div>
			<div class="row justify-content-center align-items-center mb-2>
				<div class=col d-grid"><button class="btn btn-primary btn-large">7</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">8</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">9</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">/</button></div>
			</div>

			<div class="row justify-content-center align-items-center mb-2>
				<div class=col d-grid"><button class="btn btn-primary btn-large">4</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">5</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">6</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">*</button></div>
			</div>

			<div class="row justify-content-center align-items-center mb-2>
				<div class=col d-grid"><button class="btn btn-primary btn-large">1</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">2</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">3</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">-</button></div>
			</div>

			<div class="row justify-content-center align-items-center mb-2>
				<div class=col d-grid"><button class="btn btn-primary btn-large">C</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">0</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">=</button></div>
				<div class=col d-grid"><button class="btn btn-primary btn-large">+</button></div>
			</div>
		</div>
	</div>
	<script src=""></script>


</body>

</html>
